<div role="banner">
  <a class="home" href="/">
    <h1>Oden Playground</h1>
    <span class="tagline">Learn Oden in your browser!</span>
  </a>

  <div class="actions">
    <label for="show-go-output">
      <input type="checkbox" id="show-go-output" value="">
      Go Output
    </label>
    <button class="share">Share</button>
    <button class="run">Run <span class="shortcut">C-r</span></button>
  </div>
</div>
<main role="main">
{{if .Deprecated}}
<div class="warning">
  This program is using a deprecated URL format. Press <em>Share</em>
  to get a new URL.
</div>
{{end}}
<div class="editor">
  <div class="source">
    <textarea name="odenSource" autofocus>{{.OdenSource}}</textarea>
  </div>
  <div class="go-output hidden">
    <textarea></textarea>
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
<div class="console">
  <pre class="output"><span class="no-output">Run your program and see the output here!</span></pre>
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
</main>
<div class="footer">
  <span class="powered-by">Powered by
    <a href="https://oden-lang.github.io/">Oden {{.Version}}</a>
    and
    <a href="https://play.golang.org/">play.golang.org</a>.
  </span>
</div>
<div class="share-screen">
  <div class="inner">
    <input type="text" class="url">
    <div class="actions">
      <a class="button tweet-button" href="#" target="_blank">
        <i class="fa fa-twitter"></i>
        Tweet
      </a>
      <button class="close">Close</button>
    </div>
  </div>
</div>
<script src="/codemirror/lib/codemirror.js"></script>
<script src="/codemirror/mode/go/go.js"></script>
<script src="/codemirror/mode/oden/oden.js"></script>
<script src="/codemirror/addons/matchbrackets.js"></script>
<script src="/marked.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/main.js"></script>
