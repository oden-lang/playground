<div role="banner">
  <h1>Oden Playground <span class="label">Alpha</span></h1>

  <button>Run <span class="shortcut">C-r</span></button>
</div>
<main role="main">
<div class="editor">
  <div class="source">
    <textarea name="odenSource" autofocus>{{.OdenSource}}</textarea>
  </div>
  <div class="output">
    <textarea></textarea>
  </div>
</div>
<div class="console">
  <div class="no-output">Run your program and see the output here!</div>
</div>
</main>
<div class="footer">
  <span class="powered-by">Powered by
    <a href="https://oden-lang.github.io/">Oden {{.Version}}</a>
    and
    <a href="https://play.golang.org/">play.golang.org</a>.
  </span>
</div>
