<div role="banner">
  <a class="home" href="/">
    <h1>Oden Playground</h1>
    <span class="tagline">Learn Oden in your browser!</span>
  </a>

  <div class="actions">
    <label for="show-go-output">
      <input type="checkbox" id="show-go-output" value="">
      Go Output
    </label>
    <button class="share">
      <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>share</title><g stroke="#FFF" fill="none" fill-rule="evenodd"><circle cx="6" cy="12" r="2"/><circle cx="18" cy="6" r="2"/><circle cx="18" cy="19" r="2"/><path d="M8 11l8-4M8.5 13.5l7 4" stroke-linecap="square"/></g></svg>
      <span>Share</span>
    </button>
    <button class="run">
      <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>run</title><path d="M4 4v16l16-8L4 4z" stroke="#FFF" fill="none" fill-rule="evenodd"/></svg>
      <span>Run <span class="shortcut">C-r</span></span>
    </button>
    <a href="/about" class="button about">About</a>
  </div>
</div>
<main role="main">
{{if .Deprecated}}
<div class="warning">
  This program is using a deprecated URL format. Press <em>Share</em>
  to get a new URL.
</div>
{{end}}
<div class="editor">
  <div class="source">
    <textarea name="odenSource" autofocus>{{.OdenSource}}</textarea>
  </div>
  <div class="go-output hidden">
    <textarea></textarea>
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
<div class="console">
  <pre class="output"><span class="no-output">Run your program and see the output here!</span></pre>
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
</main>
<div class="footer">
  <span class="powered-by">Powered by
    <a href="https://github.com/oden-lang/oden/releases/tag/{{ .Version }}" target="_blank">Oden {{.Version}}</a>
    and
    <a href="https://play.golang.org/">play.golang.org</a>.
  </span>
</div>
<div class="share-screen">
  <div class="inner">
    <input type="text" class="url">
    <div class="actions">
      <a class="button tweet-button" href="#" target="_blank">
        <i class="fa fa-twitter"></i>
        Tweet
      </a>
      <button class="close">Close</button>
    </div>
  </div>
</div>
<script src="/codemirror/lib/codemirror.js"></script>
<script src="/codemirror/mode/go/go.js"></script>
<script src="/codemirror/mode/oden/oden.js"></script>
<script src="/codemirror/addons/matchbrackets.js"></script>
<script src="/marked.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/main.js"></script>
